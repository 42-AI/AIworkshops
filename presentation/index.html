<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Deep Learning </title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Deep learning</h1>
					<h4 style="font-weight: 400;">- Ou l'IA révélée au grand jour -</h4>
				</section>
				<section>
					<h2>Qui suis-je ?</h2>
					<p>
						<strong>Alain Demenet</strong> - étudiant à 42 et co-fondateur de 42AI
					</p>
				</section>
				<section>
					<h2>Qu'allons-nous faire ?</h2>
					<img src="images/introduction.png" style="border:0px;height:540px;width:auto">
				</section>
				<section>
					<section>
						<h2>À quoi ça sert ?</h2>
					</section>
					<section>
						<p>À gagner au Go</p>
						<img src="images/alphago.jpg" style="border:0px;height:540px;width:auto">
					</section>
					<section>
						<p>À la reconnaissance vocale</p>
						<img src="images/speech_recognition.jpg" style="border:0px;height:540px;width:auto">
					</section>
				</section>
				<section>
					<h3>Découvrons visuellement ce que cela donne :</h3>
					<a title="Playground Google" target="_blank" href="http://playground.tensorflow.org/">je veux jouer !</a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
